name: Create Full Clone Archive

on:
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v3
      with:
        repository: PX4/PX4-Autopilot   # 从原始仓库拉取
        ref: v1.14.0                    # 指定 v1.14.0 版本
        submodules: 'recursive'         # 关键：递归拉取所有子模块
        fetch-depth: 0                  # 关键：拉取所有历史和标签

    - name: Create archive
      run: |
        tar -zcvf PX4-v1.14.0-full.tar.gz PX4-Autopilot

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: px4-full-clone
        path: PX4-v1.14.0-full.tar.gz
